<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static '/css/styles.css' %}" rel="stylesheet"/>
    <title>Familiares</title>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand navbar" href="#">
                <img src="{% static 'images/family.png' %}" alt="" width="60" height="60"
                     class="d-inline-block align-text-top ">
                Familiares
            </a>
        </div>
    </nav>
</header>
<article>
    <div class="container-md">
        <div class="row">
            <div class="col">
                {% for relative in relatives %}
                <div class="card mb-3 card">
                    <div class="card-body">
                        <h5 class="card-title">{{relative.family_relationship}}</h5>
                        <p class="card-text">
                        <ul>
                            <li>Nombre: {{relative.name}}</li>
                            <li>Apellido: {{relative.last_name}}</li>
                            <li>Edad: {{relative.age}}</li>
                            <li>Email: {{relative.email}}</li>
                            <li>Fecha de nacimiento: {{relative.birthday}}</li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
</body>
</html>
